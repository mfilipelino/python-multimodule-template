name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Build all modules
      run: make all

    - name: Run tests
      run: make test

    - name: Run linting
      run: make lint

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: ./module1/coverage.xml,./module2/coverage.xml
        fail_ci_if_error: false